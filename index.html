<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Times</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
   <style>
            #employee-table th,
            td {
              display: inline-block;
              width: 16.575%;
            }
          </style>
</head>
<body>
        <div class="container">

                <!-- Jumbotron -->
                <div class="jumbotron" style="background-color: #36454f; color: white">
                  <h1 class="text-center">Train Schedule</h1>
                  <h3 class="text-center">Find Your Train!! CHOO CHOO!</h3>
                </div>
            
                <div class="row">
            
                  <div class="col-md-12">
            
                    <!-- Current Schedule-->
                    <div class="card mb-4">
                      <div class="card-header">Current Time Schedule</div>
                      <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                          <thead>
                            <tr>
                              <th scope="col">Train Name</th>
                              <th scope="col">Destination</th>
                              <th scope="col">Frequency (Min)</th>
                              <th scope="col">Next Arival</th>
                              <th scope="col">Minutes Away</th>
                              
                            </tr>
                          </thead>
                          <tbody>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-md-12">
                    <!-- Add Train  -->
                    <div class="card mb-4">
                      <div class="card-header">Add Train</div>
                      <div class="card-body">
            
                        <!-- Entry Form -->
                        <form>
                          <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" placeholder="train" type="text">
                          </div>
                          <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" placeholder="destination" type="text">
                          </div>
                          <div class="form-group">
                            <label for="time-input">First train Time (HH:mm - military time)</label>
                            <input class="form-control" id="time-input" placeholder="00:00" type="text">
                          </div>
                          <div class="form-group">
                            <label for="frequency-input">Frequency</label>
                            <input class="form-control" id="frequency-input" placeholder="0" type="text">
                          </div>
                          <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>
            
                      </div>
                    </div>
                  </div>
                </div>    
              </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/main.js"> </script>
    
</body>
</html>
